type Vault @entity {
  "address of the vault"
  id: ID!
  "block and timestamp on which the vault was registered at the controller"
  reg_block: BigInt!
  reg_timestamp: BigInt!
  "current strategy"
  curr_strategy: Strategy!
  "all strategies"
  strategies: [Strategy!]! @derivedFrom(field: "vault")
  "token locked up in vault"
  underlying: Token!
  "returned share token"
  f_token: Token!
  withdrawals: [Withdrawal!]! @derivedFrom(field: "vault")
  deposits: [Deposit!]! @derivedFrom(field: "vault")
}

type Strategy @entity {
  "Strategy address"
  id: ID!
  "block and timestamp on which the strategy was registered on the vault"
  reg_block: BigInt!
  reg_timestamp: BigInt!
  "vault it belongs to"
  vault: Vault!
}

type User @entity{
  "address of user account"
  id: ID!
  withdrawals: [Withdrawal!]! @derivedFrom(field: "user")
  deposits: [Deposit!]! @derivedFrom(field: "user")
}

type Withdrawal @entity {
  id: ID!
  timestamp: BigInt!
  vault: Vault!
  user: User!
  amount: BigInt!
}

type Deposit @entity {
  id: ID!
  timestamp: BigInt!
  vault: Vault!
  user: User!
  amount: BigInt!
}

type Token @entity {
  "token address"
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}
